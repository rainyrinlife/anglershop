<div class="container">
    <div class="spacer"></div>
    <div class="news">
        <h1>News</h1>
        @for (item of news; track item.date) {
            <div class="news-item">
                <h2 class="update-date">Update {{ item.date }}</h2>
                <p>{{ item.content }}</p>
            </div>
        }
    </div>
    <div class="spacer"></div>
</div>
